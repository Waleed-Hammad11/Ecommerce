<div
    class="container d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="card shadow-lg p-4 rounded-4" style="min-width: 400px;">
        <h3 class="text-center mb-4 text-primary">Create Account</h3>

        <form [formGroup]="register" (ngSubmit)="sendData()">
            <div class="mb-3 position-relative">
                <label for="username"
                    class="form-label fw-semibold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" formControlName="username" id="username"
                        class="form-control border-start-0"
                        placeholder="Enter your name">
                </div>
            </div>

            <div class="mb-3 position-relative">
                <label for="email" class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="email" formControlName="email" id="email"
                        class="form-control border-start-0"
                        placeholder="you@example.com">
                </div>
            </div>

            <div class="mb-4 position-relative">
                <label for="password"
                    class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" formControlName="password"
                        id="password"
                        class="form-control border-start-0"
                        placeholder="********">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill fw-bold">Register</button>

            </div>
        </form>
    </div>
</div>
